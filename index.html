<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REGISTRATION FORM</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    
<div class="container" id="container">
    <div class="form-container sign-up-container">
        <form action="#">
            <h1>Create Account</h1>
            <div class="social-container">
                <a href="#" class="social"><i class="fa-brands fa-facebook"></i></a>
                <a href="#" class="social"><i class="fa-brands fa-google-plus-g"></i></a>
                <a href="#" class="social"><i class="fa-brands fa-linkedin"></i></a>
             </div>
             <span>or use your email for registration </span>
             <input type="text" placeholder="Name">
             <input type="email" placeholder="Email">
             <input type="password" placeholder="Password">
             <button>Sign Up</button>

        </form>
    </div>
    <div class="form-container sign-in-container">
        <form action="#">
            <h1>Sign In</h1>
            <div class="social-container">
                <a href="#" class="social"><i class="fa-brands fa-facebook"></i></a>
                <a href="#" class="social"><i class="fa-brands fa-google-plus-g"></i></a>
                <a href="#" class="social"><i class="fa-brands fa-linkedin"></i></a>
             </div>
             <span>or use your account</span>
              <input type="email" placeholder="Email">
             <input type="password" placeholder="Password">
             <button>Sign In</button>

        </form>
    </div>
    <div class="overlay-container">
        <div class="overlay">
            <div class="overlay-panel overlay-left">
                <h1>Welcome to Skill Safari</h1>
                <p>I am learning web development</p>
                <button class="press" id="signIn">Sign In</button>
            </div>

            <div class="overlay-panel overlay-right">
                <h1>Frontend Development</h1>
                <p>You Learning hub</p>
                <button class="press" id="signUp">Sign In</button>
            </div>

        </div>
    </div>
</div>
 
<script src="script.js"></script>
</body>
</html>
